<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
기본 이벤트 핸들러 동작 막기
1. anchor : 버튼이나 메뉴로 사용하는 경우 (click event)
2. form: validation(submit event)
 */
window.addEventListener("load", function() {
	var form = document.getElementById("form-login");
	
	form.addEventListener("submit", function(event){
		
		event.preventDefault(); 
		//이벤트에서 빠져 나가지 못하도록 디폴트값을 막아놓도록 설정
		
		var inputEmail = document.getElementById("input-email");
		if(inputEmail.value == ''){
			alert('이메일이 비어있습니다.');
			inputEmail.focus();
			return;
		}

		var inputPassword = document.getElementById("input-password");
		if(inputPassword.value == ''){
			alert('비밀번호가 비어있습니다.');
			inputPassword.focus();
			return;
		}
		
		console.log("ok-submit" + this);
		
		//validation 성공 후 제출
		this.submit();
		
	});
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 2. form : DOM Event Model Level2</h2>
	
	<fieldset>
	<form id='form-login' method="post" action="/user/auth">
		<input type="text" name='email' id='input-email' placeholder="이메일"/>
		<br><br>
		<input type="password" name='password' id='input-password' placeholder="비밀번호"/>
		<br/><br>
		
		<input type='submit' value="로그인"/>
	</form>
	</fieldset>
	<a href="" id="btn-delete">삭제</a>

</body>
</html>
