<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!--개별압축버전(서비스 서버 호스팅)  -->
<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
<!--개별압축버전(CDN)  -->

 -->
<script>
/*
 * 	1.JQuery는 function type객체(함수)다.
 	2. JQuery 함수를 호출하면 object type객체(jQuery객체, 유사배열)를 반환한다.
 	3. $는 jQuery 함수 객체를 참조한다.
 	4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 속성 jqyery(버전정보)로 확인 할 수 있다.
 */
var $obj1 = jQuery();

console.log(typeof(jQuery),typeof($obj1), $obj1.jquery);

var $obj2 = $();
console.log(typeof($),typeof($obj2), $obj2.jquery);

</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
