<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/*Jquery plug in */
jQuery.fn.hello = function(){
	console.log("Hello World");
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
} 

$.fn.flash = function(){
	var _this = this;
	var isBlink = false;
	
	setInterval(function(){
		_this.css('background-color', isBlink? '#f00' : '#EFEFEF' );
		isBlink = !isBlink;
	},1000);
}

$(function(){
	$('h1').flash();
	$("#btn").click(function(){
		$(this)
			.hello()
			.flash();

			//체인을 걸리게 하려면 리턴값이 있어야 함 따라서 hello 함수에 리턴값을 선언해 주었다.
	});
	
});
</script>
</head>
<body>
	<h1>jQuery Plug In</h1>

	<div style="width: 200px; margin: 50px auto;">
		<button id="btn" title="click me">click me</button>	
	</div>
</body>
</html>
